<canvas width="600" heigth="400"></canvas>

<script>


    var canvas = document.querySelector("canvas");
    var pincel = canvas.getContext("2d");


    function desenhaQuadrado(x, y, tamanho, cor) {

        pincel.fillStyle = cor;
        pincel.fillRect(x, y, tamanho, 50);
        pincel.strokeRect(x, y, tamanho, 50);
        pincel.fill();

    }

    function desenhaTexto(texto, x, y) {

        pincel.font = "20px Georgia";
        pincel.fillStyle = "black";
        pincel.fillText(texto, x, y);

    }



    desenhaTexto("Qual é a fração?", 50, 30);
    var y = 50;
    desenhaQuadrado(50, y, 50, "green");
    desenhaQuadrado(100, y, 50, "green");
    desenhaQuadrado(150, y, 50, "green");
    desenhaQuadrado(200, y, 50, "white");



    


</script>
