<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8" lang="pt-br">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style_contato.css">



    </head>

    <body>
        <header>
            <div class="caixa">
                <h1><img src="img/logo.png" alt="Logo da Barbearia Alura"></h1>

                <nav>
                    <ul  class="navegacao">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>


        </header>

        <main>

            <form>
                <label for="nomesobrenome">Nome e sobrenome</label>
                <input type="text" id="nomesobrenome" class="input_padrao" required>

                <label for="email">Email</label>
                <input type="email" id="email" class="input_padrao" required placeholder="joao@hotmail.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input_padrao" required placeholder="(15) XXXXXXXXX">

                <label for="mensagem">Mensagem</label>
                <textarea cols="68" rows="10" id="mensagem" class="input_padrao" required></textarea>

                <fieldset>
                    <legend>Como prefere nosso contato? Selecione:</legend>

                    <label for="radio_email">
                        <input type="radio" name="contato" value="radio_email">Email</label>

                    <label for="radio_telefone>">
                        <input type="radio" name="contato" value="radio_telefone">Telefone</label>

                    <label for="radio_whatsapp">
                        <input type="radio" name="contato" value="radio_whatsapp" checked>WhatsApp</label>
                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                        <select>
                            <option>Manhã</option>
                            <option>Tarde</option>
                            <option>Noite</option>
                        </select>
                </fieldset>

                <label class="checkbox">
                    <input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

                <input type="submit" value="Enviar formulário" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20hrs</td>
                    </tr>

                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20hrs</td>
                    </tr>

                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20hrs</td>
                    </tr>
                </tbody>
            </table>
            
        </main>

        <footer>

            <img src="img/logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyright">&copy; Copyright Barbearia Alura 2022</p>

        </footer>



    </body>


</html>
