<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var idade = parseInt(prompt("Qual é sua idade?"));
    var temCarteira = prompt("Tem carteira? Responda S ou N");



    // primeira forma

    if(idade >= 18 ){
        if(temCarteira == "S"){
            mostra("Pode dirigir!");
        }
    } 

    if(idade < 18){
        mostra("Não pode dirigir")
    }


    // segunda forma mais enxuta

    if( idade >= 18 && temCarteira == "S") {
        mostra("Pode dirigir");
    }

    if(idade < 18) {
        mostra("Não pode dirigir");
    }


    // usando else

    if( idade >= 18 && temCarteira == "S") {
        mostra("Pode dirigir");
    } else {
        mostra("Não pode dirigir");
    }

</script>
