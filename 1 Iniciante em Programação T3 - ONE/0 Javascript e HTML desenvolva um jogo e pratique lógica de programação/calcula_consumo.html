<meta charset="UTF-8">

<h3>Álcool ou Gasolina?</h3>

<script>
var tanque = 40;
var caminhoComGasolina = 480;
var consumoDeGasolina = caminhoComGasolina / tanque;

document.write("O consumo de gasolina por litro é " + consumoDeGasolina);
document.write("<br>");

var caminhoComAlcool = 300;
var consumoDeAlcool = caminhoComAlcool / tanque;
document.write("O consumo de alcool por litro é " + consumoDeAlcool);

</script>
