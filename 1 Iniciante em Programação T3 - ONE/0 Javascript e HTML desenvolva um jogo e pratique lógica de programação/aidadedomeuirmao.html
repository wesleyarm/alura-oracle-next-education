<meta charset="UTF-8">

<script>
    var idadeMinha = 28;
    var idadeIrmao = 40;

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
    }

    mostra("Nossa diferença de idade é " + (idadeMinha - idadeIrmao) +" anos.");
    pulaLinha();

    
</script>
