<meta charset="UTF-8">

<script>
    function pulaLinha(){
        document.write("<br>");
    }

    function mostra(frase){
        document.write(frase);
    }

    var numeroLimite = 100
    var numeroPar = 2

    while(numeroPar <= numeroLimite){
        mostra("Número " + numeroPar + " é par.");
        pulaLinha();
        numeroPar = numeroPar + 2;
    }

    mostra("Fim");





</script>
