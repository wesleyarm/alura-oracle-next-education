<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    function calculaImc(altura, peso) {
        return peso / (altura * altura);
    }

    var imcFlavio = calculaImc(1.71, 80);
    var imcAmigo = calculaImc ( 1.75, 80);
    var totalImc = imcAmigo + imcFlavio;


    mostra("O imc do Flávio é " + totalImc);



</script>
