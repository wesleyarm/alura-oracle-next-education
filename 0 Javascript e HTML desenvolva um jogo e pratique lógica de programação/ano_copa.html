<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br><br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }
    
    var dataLimite = parseInt(prompt("Entre com a data limite para a contagem"));
    var anoCopa = 1930;

    while(anoCopa <= dataLimite) {
        mostra("Teve copa em " + anoCopa);
        anoCopa = anoCopa + 4;
    }

    mostra("Fim");

</script>
